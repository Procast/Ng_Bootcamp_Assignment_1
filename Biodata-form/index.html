<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bio Data</title>
</head>
<body>
    <h1>My Bio Data</h1>

    <form>
      <fieldset>  
      <legend>Personal Information</legend> 
          <label for="firstname">FirstName:</label>
             <input type="text" id="firstname" placeholder="First name" required>
          <label for="lastname">LastName:</label>
             <input type="text" id="lastname" placeholder="Last name">
           <br>
           <br>  
          <label for="male">Male:</label>
             <input type="radio" id="male" name="gender" required>
          <label for="female">Female:</label>
             <input type="radio" id="female" name="gender">   
          <label for="other">Other:</label>
             <input type="radio" id="other" name="gender"> 
           <br>
           <br>
          <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            <br>
            <br>
          <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="Enter your Email" required>  
            <br>
            <br>
          <label for="tel">Phone</label>
            <input type="tel" id="tel" placeholder="+91" maxlength="10" required>
            <br>
            <br>
          <label for="height">Height</label>
            <input type="text" id="height" placeholder="Height in feet" required>  
            
    </fieldset>  

    <fieldset>
        <legend>Education</legend>
        <label for="sclname">School Name:</label>
          <input type="text" id="sclname" placeholder="School Name" required>
          <br>
          <br>
        <label for="class">Class:</label>
          <input type="text" id="class" placeholder="Enter Class" required>
          <br>
          <br>
        <label for="stream">Stream:</label>
          <select id="stream">
              <option>Stream</option>
              <option>Science</option>
              <option>Arts</option>
              <option>Commerce</option>
          </select> 
          <br>
          <br>
        <label for="marksheet">Marksheet:</label>
          <input type="file" id="marksheet">     
    </fieldset>
    <br>
    <input type="Submit">


    </form>
</body>
</html>
